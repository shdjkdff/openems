<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 电路开关 -->
  <rect id="meter0" x="10" y="30" width="60" height="20" fill="blue" />
  <text x="15" y="45" font-size="12" fill="white">开关</text>

  <!-- 电线 -->
  <line x1="70" y1="40" x2="130" y2="40" stroke="black" stroke-width="2" />

  <!-- 电阻器 -->
  <rect id="meter10" x="130" y="30" width="40" height="20" fill="orange" />
  <text x="135" y="45" font-size="12" fill="white">电阻</text>

  <!-- 电线 -->
  <line x1="170" y1="40" x2="200" y2="40" stroke="black" stroke-width="2" />

  <!-- 电池 -->
  <rect id="meter11" x="70" y="70" width="60" height="20" fill="red" />
  <text x="75" y="85" font-size="12" fill="white">电池</text>

  <!-- 电池和电阻的连线 -->
  <line x1="100" y1="50" x2="100" y2="70" stroke="black" stroke-width="2" />
</svg>
